name: CI/CD for Game Guide Site

# 푸시나 Pull Request 발생 시 워크플로우 실행
on:
  push:
    branches:
      - main  # main 브랜치로 푸시 시에만 실행232
  pull_request:
    branches:
      - main  # main 브랜치에 Pull Request가 생성될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest  # 빌드를 Ubuntu 환경에서 실행

    steps:
      # 1단계: 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2단계: Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Node.js 버전 (최신 LTS 버전)

      # 3단계: 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4단계: 테스트 실행 (옵션: 테스트가 있다면)
      - name: Run tests
        run: npm test  # 테스트가 없다면 이 단계를 생략 가능

      # 5단계: 빌드 실행
      - name: Build project
        run: npm run build  # 빌드 명령어 실행 (Next.js에서는 자동으로 빌드됨)

      # 6단계: Vercel 배포
      - name: Deploy to Vercel
        run: npm run deploy  # Vercel 배포를 위한 명령어 (설정 필요)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Vercel API Token (GitHub Secrets에 저장)
